<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="StoryShare App - Bagikan cerita dan pengalaman Anda">
  <title>StoryShare App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <link rel="manifest" href="app.webmanifest">
  <link rel="icon" href="assets/icon-96x96.png" type="image/png">
  <meta name="theme-color" content="#4a90e2" />
</head>
<body>
  <a href="#main-content" id="skip-link" class="skip-link">Skip to content</a>
  <header>
    <div class="header-content">
      <a href="#/" class="brand-name__link">
        <span class="brand-name__link__text">StoryShare App</span>
      </a>
      <nav class="navigation-drawer">
        <ul class="navigation-drawer__navlist-main">
          <li id="nav-stories">
            <a href="#stories">Beranda</a>
          </li>
          <li id="nav-add-story">
            <a href="#add-story">Tambah Cerita</a>
          </li>
          <li id="nav-bookmarks">
            <a href="#bookmarks">Cerita Tersimpan</a>
          </li>
          <li id="nav-login">
            <a href="#login">Login</a>
          </li>
          <li id="nav-register">
            <a href="#register">Register</a>
          </li>
          
          <!-- Tombol logout -->
          <li id="nav-logout">
            <a href="#logout" id="logout-button">Logout</a>
          </li>
          
          <!-- Tambahkan kembali tombol subscribe -->
          <li id="nav-subscribe">
            <button id="btn-subscribe-nav" class="btn-subscribe">Subscribe Push Notification</button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main-content" tabindex="-1" role="main" aria-label="Konten utama aplikasi StoryShare">
    <!-- Tempat untuk daftar cerita -->
    <section id="story-list-container">
      <!-- Cerita akan dirender di sini oleh JavaScript -->
    </section>
  </main>

  <footer>
    <p>&copy;  Sila Ulfania 2025 StoryShare App</p>
  </footer>

  <script src="index.js" type="module"></script>
</body>
</html>
