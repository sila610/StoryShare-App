<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StoryShare App</title>

    <!-- Link to External and Local CSS -->
    <link rel="stylesheet" href="/src/styles/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

    <!-- Manifest -->
    <link rel="manifest" href="/app.webmanifest" />

    <!-- Favicon -->
    <link rel="icon" href="assets/icon-96x96.png" type="image/png">
    <meta name="theme-color" content="#4a90e2" />
  </head>
  <body>
    <header>
      <div class="header-content container">
        <button
          id="skip-link"
          class="skip-link"
          tabindex="0"
          aria-label="Menuju konten utama"
        >
          Menuju konten utama
        </button>
                
        <div style="margin: 20px 0; text-align: center;">
          <!-- Tombol subscribe/unsubscribe push notification sudah dipindahkan ke dalam konten utama -->
        </div>
        <a class="brand-name__link" href="#/" aria-label="StoryShare App Home">
          <span class="brand-name__link__text">StoryShare App</span>
        </a>

        <nav
          id="navigation-drawer"
          class="navigation-drawer"
          aria-label="Main navigation"
        >
          <ul id="navlist-main" class="navigation-drawer__navlist-main">
            <li id="nav-home"><a href="#home">Beranda</a></li>
            <li id="nav-add-story"><a href="#add-story">Tambah Cerita</a></li>
            <li id="nav-stories"><a href="#stories">Cerita</a></li>
            <li id="nav-bookmarks"><a href="#bookmarks">Cerita Tersimpan</a></li>
            <li id="nav-login"><a href="#login">Login</a></li>
            <li id="nav-register"><a href="#register">Register</a></li>
            <li id="nav-logout">
              <a href="#" id="logout-button">Logout</a>
            </li>
          </ul>
        </nav>

        <button id="drawer-button" class="drawer-button">â˜°</button>
      </div>
    </header>

    <main
      id="main-content"
      tabindex="-1"
      role="main"
      aria-label="Konten utama aplikasi StoryShare"
    >
      <!-- Konten akan dirender di sini -->
      <div id="notification-container" style="text-align: center; margin-top: 20px;">
        <!-- Tombol subscribe/unsubscribe akan berada di sini -->
        <button id="btn-push-toggle" class="btn">Loading...</button>
      </div>

      <!-- Tempat untuk daftar cerita -->
      <section id="story-list-container">
        <!-- Cerita akan dirender di sini oleh JavaScript -->
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <hr />
        <div class="footer-content">
          <a class="brand-name__link" href="#/" aria-label="StoryShare App Home">
            <span class="brand-name__link__text">StoryShare App</span>
          </a>
          <p>&copy; 2025 Dicoding. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <!-- Pendaftaran Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker terdaftar dengan sukses:', registration);
            })
            .catch(error => {
              console.error('Pendaftaran Service Worker gagal:', error);
            });
        });
      }
    </script>

    <!-- Link ke File JS Aplikasi -->
    <script src="/src/index.js"></script>
  </body>
</html>
